
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h3> Car Services </h3>
      <ul class="list-group">
        <li *ngFor="let carService of carServices; let i = index" class="list-group-item">
          <h4 class="list-group-item-heading">
            <span class="badge">
              {{ i + 1 }}
            </span> 
            {{ carService.attributes.name }}
            <button class="btn btn-default btn-xs pull-right" (click)="delete(carService)">X</button>
          </h4>
          <span class="list-group-item-text"> 
            {{ carService.attributes.phone }}
          </span>
          <br/>
          <span class="list-group-item-text"> 
            <small> Address: </small>
            {{ carService.attributes.address }}
          </span>
        </li>
      </ul>
    </div>
    <div class="col-md-4">
      <h3> Add new car service </h3>
      <div class="form-group">
        <label >Name</label>
        <input type="text" class="form-control" #carServiceName placeholder="Enter name"/>
      </div>
      <div class="form-group">
        <label >Address</label>
        <input type="text" class="form-control" #carServiceAddress placeholder="Enter address"/>
      </div>
      <div class="form-group">
        <label >Phone</label>
        <input type="text" class="form-control" #carServicePhone placeholder="Enter phone" />
      </div>
      <button type="submit" (click)="add(###############################################)" class="btn btn-default">Submit</button>
    </div>
  </div>
</div>
